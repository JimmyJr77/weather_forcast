<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP & CSS LIBRARIES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Predictor App</title>
</head>

<body>

<!--HEADER-->
<header class="container-fluid bg-primary text-center p-4 color-blend" id="header">
    <h1 class="text-white"> MAGIC &#x1f3b1; BALL Weather Forecaster </h1>  
    <h4 class="text-white mt-4"> 50% of the time, right every time! </h1>  

  </header>

<!--MAIN BODY-->
<main class="container">
    <section class="row justify-content-center ">
        <div id="split=screen" class="col-6 text-center">
            <div class="row justify-content-center">
                <h3 class="mt-4">Predict the weather for a City: </h3>
                <p>Close your eyes and concentrate on the city for which you want to predict the weather (& type it below):</p>
                <form class="d-flex row justify-content-center form-floating px-4" >
                    <input id=city-input-box type="text" class="text border-primary-subtle mb-3" name="selected-city">
                    <button id="shake-button" type="submit" class="btn bg-black text-white btn-lg" aria-pressed="true">Shake 8 Ball for Prediction</button>
                </form>
                    <div id="shaking-div" class=" col eightball">&#x1f3b1</div>
                    <div class="row border-primary-subtle p-2 mb-2 border-opacity-25 " id="search-history-container"></div>
            </div>
        </div>    
    </section>     

    <div style="height:20px"></div>

<!--WEATHER FORCAST-->
    <section class="row justify-content-center border">
        <div class="col-8 m-2">
            <div class="current-weather-container p-3" id=current-weather>
                <h2 class="city" id="current-city"></h2>
                <h3 class="current-date" id="current-date"></h3>
                <img class="weather-icon" id="weather-icon">
                <p class="temperature" id="temperature"></p>
                <p class="wind-speed" id="wind-speed"></p>
                <p class="humidity" id="current-humidity"></p>
            </div>
            <!--5 day forecast cards container-->
            <div class="5-days-forecast row " id="5-day-forecast"></div>
        </div>
    </section>



<!-- JAVASCRIPTS -->

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--DAYJS-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    </script>

    </script>
    <!--SCRIPTS.JS-->
    <script src="assets/js/script.js"></script>   
</body>
</html>
