<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP & CSS LIBRARIES-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Predictor App</title>
</head>

<body>

<!--HEADER-->
<header class="container-fluid bg-primary text-center p-4 color-blend" id="header">
    <h1 class="text-white"> MAGIC &#x1f3b1; BALL Weather Forecaster </h1>  
    <h4 class="text-white mt-4"> 50% of the time, right every time! </h1>  
</header>

<!--MAIN BODY-->
<main class="container mb-4">

    <div style="height:25px"></div>
    
    <div class="d-flex justify-content-between">
        <!-- Magic 8 ball search -->
        <section class="col-5 text-center">
            <div class="row justify-content-center">
                <h3 class="mt-4">Predict the weather for a City: </h3>
                <p>Close your eyes and concentrate on the city for which you want to predict the weather (& type it below):</p>
                <form class="form-floating mb-3" id="city-input-form">
                    <div class="input-group">
                        <input type="text" class="form-control" name="city" id="city" placeholder="Enter city name">
                        <button type="submit" class="btn btn-outline-secondary btn-block btn-lg" aria-pressed="true">Search</button>
                    </div>
                </form>                
                    <div id="shaking-div" class="eightball">&#x1f3b1</div>
            </div>
        </section>
    
        <!-- Previous searches  -->
        <section class="col-3 text-center current-weather-container">
            <h3 class="mt-4">Previous Searches</h3>
            <div class="row border-primary-subtle p-3 mb-2 border-opacity-25 " id="search-history-container"></div>
        </section>

        <!-- Current weather -->
        <section class="col-3 text-center">
            <h3 class="selected-city mt-4" id="selected-city"></h3>
            <h5 class="date-today mt-2" id="date-today"></h2>
            <img class="weather-icon mt-2" id="weather-icon">
            <p class="temp" id="temp"></p>
            <p class="wind-mph" id="wind-mph"></p>
            <p class="humidity" id="humidity"></p>
        </section>

    </div>

<!--WEATHER FORECAST-->
    <section class="row bg justify-content-between border-top border-3 border-danger p-4 m-4 text-center" id="weather-forecast"></section>

</main>

<footer class="container-fluid bg-primary text-center p-4 color-blend" id="header">
</footer>

<!-- JAVASCRIPTS -->

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--DAYJS-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    </script>

    </script>
    <!--SCRIPTS.JS-->
    <script src="Assets/js/script.js"></script>   
</body>
</html>
